---
layout: default
---

<div>
    <h1>Category: <small>{{ page.title | capitalize}}</small></h1>

    {% for post in site.categories[page.tag] %}
      <div>
        <h2>            
          <a href="{{ post.url }}" class="title-link">
            {{ post.title }}
          </a>
        </h2>
        <p class="post-meta">
          - {{ post.date | date: "%B %-d, %Y" }}
        </p>
      </div>
      <hr>
    {% endfor %}
</div>
