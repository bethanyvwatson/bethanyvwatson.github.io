---
layout: default
---

<div class="blog list">
    <h1>Category: <small>{{ page.tag | capitalize}}</small></h1>

    {% for post in site.categories[page.tag] %}
      <div>
        <a href="{{ post.url }}">
          <h2>            
              {{ post.title }}
          </h2>
        </a>
        <p class="post-meta">
          - {{ post.date | date: "%B %-d, %Y" }}
        </p>
      </div>
      <hr>
    {% endfor %}
</div>
